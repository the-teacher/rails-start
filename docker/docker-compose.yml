services:
  rails_app:
    # build:
    #   context: ..
    #   dockerfile: ./docker/_Main.Dockerfile
    image: iamteacher/rails-start.main:latest

    tty: true
    stdin_open: true

    env_file:
      - ../.env
      - ../.env.${RAILS_ENV:-development}

    ports:
      - "3000:3000"

    volumes:
      - ../:/home/rails/app

    working_dir: /home/rails/app
    command: sleep infinity
