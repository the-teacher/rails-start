services:
  rails_app:
    tty: true
    stdin_open: true
    image: iamteacher/rails-start.main:latest
    env_file:
      - ../ENV/local/.env.${RAILS_ENV:-development}
    environment:
      - RAILS_ENV=${RAILS_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ../__RailsApp__:/home/rails/RailsApp
    working_dir: /home/rails/RailsApp
    command: sleep infinity
