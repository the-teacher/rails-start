name: Update All Images to Docker Hub

# Manual trigger only
on:
  workflow_dispatch:

env:
  BASE_IMAGE_NAME: iamteacher/rails-start.base
  MAIN_IMAGE_NAME: iamteacher/rails-start.main
  MEDIA_IMAGE_NAME: iamteacher/rails-start.media

jobs:
  # ============================================================
  # Step 1: Build and push Base image (multiarch)
  # ============================================================
  build-base:
    name: Build and Push Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Base image (multiarch)
        uses: docker/build-push-action@v6
        with:
          context: ./docker/IMAGES
          file: ./docker/IMAGES/_Base.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.BASE_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=Rails Start Base
            org.opencontainers.image.description=Base Image with common software for Rails development
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Base image pushed successfully
        if: success()
        run: |
          echo "✅ Base image pushed to Docker Hub!"
          echo "Image: ${{ env.BASE_IMAGE_NAME }}:latest"

  # ============================================================
  # Step 2: Build and push Main image (depends on Base)
  # ============================================================
  build-main:
    name: Build and Push Main Image
    runs-on: ubuntu-latest
    needs: [build-base]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Main image (multiarch)
        uses: docker/build-push-action@v6
        with:
          context: ./docker/IMAGES
          file: ./docker/IMAGES/_Main.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.MAIN_IMAGE_NAME }}:latest
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=Rails Start Main
            org.opencontainers.image.description=Main Rails Image with Ruby, Node.js and common tools
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Main image pushed successfully
        if: success()
        run: |
          echo "✅ Main image pushed to Docker Hub!"
          echo "Image: ${{ env.MAIN_IMAGE_NAME }}:latest"

  # ============================================================
  # Step 3: Build and push Media image (depends on Main)
  # ============================================================
  build-media:
    name: Build and Push Media Image
    runs-on: ubuntu-latest
    needs: [build-main]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Media image (multiarch)
        uses: docker/build-push-action@v6
        with:
          context: ./docker/IMAGES
          file: ./docker/IMAGES/_Media.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.MEDIA_IMAGE_NAME }}:latest
          build-args: |
            BASE_IMAGE=${{ env.MAIN_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=Rails Start Media
            org.opencontainers.image.description=Media Image with image and video processing tools
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Media image pushed successfully
        if: success()
        run: |
          echo "✅ Media image pushed to Docker Hub!"
          echo "Image: ${{ env.MEDIA_IMAGE_NAME }}:latest"

  # ============================================================
  # Summary
  # ============================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-base, build-main, build-media]
    if: always()

    steps:
      - name: Build complete
        run: |
          echo "=========================================="
          echo "✅ All images built and pushed to Docker Hub!"
          echo "=========================================="
          echo ""
          echo "Images (multiarch - linux/amd64 + linux/arm64):"
          echo "  - ${{ env.BASE_IMAGE_NAME }}:latest"
          echo "  - ${{ env.MAIN_IMAGE_NAME }}:latest"
          echo "  - ${{ env.MEDIA_IMAGE_NAME }}:latest"
          echo ""
          echo "=========================================="
